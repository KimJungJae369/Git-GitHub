    <title>웹 페이지 배포</title>

    <!-- 
        Vscod 커미널 : 웹 페이지 배포 
        0. npm run build : 리액트 프로젝트를 빌드합니다.
        1. npm run deploy : 로컬 저장소의 변경 사항을 원격 GitHub Pages에 배포합니다.
        <배포 실패>
        2. npx gh -pages -d build : 빌드 폴더를 GitHub Pages에 강제로 배포합니다.
        브라우저 캐시 제거 : Ctrl + Shift + R
    -->
    
</body>
</html>
