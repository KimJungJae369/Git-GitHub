<!DOCTYPE html>

<body>

    <!-- 
        Git용어
        1. git(깃) : 버전 관리 시스템
        2. GitHub(깃허브) : Git으로 관리하는 프로젝트를 올려둘 수 있는 사이트
        3. GUI : 그래픽 사용자 인터페이스(마우스로 클릭해서 사용하는 프로그램)
        4. CLI : 명령어 인터페이스(터미널, 명령 프롬프트) / 명령어를 하나씩 입력하는 방식
        5. Git Bash : CLI 방식으로 Git을 사용할 수 있는 환경
        6. commit(커밋) : 버전 관리를 통해 생성된 파일, 훅은 그 행위를 의미
        7. log(로그) : 지금까지 만든 커밋을 모두 확인
        8. checkout(체크아웃) : 원하는 지점으로 파일을 되돌릴 수 있다 / '타임머신 기능'
        9. 로컬 저장소 : Git으로 버전 관리하는 내 컴퓨터 안의 폴더를 의미
        10. 원격 저장소 : GitHub 같은 웹사이트에 올려둔 저장소를 의미
        11. repository(레포지토리) : 저장소
        12. push(푸시) : 로컬 저장소의 커밋(버전 관리한 파일)을 원격 저장소에 올리는 것
        13. pull(풀) : 원격 저장소의 커밋을 로컬 저장소로 가져오는 것
    -->
    
</body>
</html>
