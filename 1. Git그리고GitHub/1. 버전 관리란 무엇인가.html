    <title>1. 버전 관리란 무엇인가</title>
</head>
<body>

    <!-- 
        1. 버전 관리란 무엇인가
        = 한 캐릭터로 게임을 진행하다가 게임을 종료하기 전에 지금까지 진행한 게임 데이터를 저장
        = 다시 게임을 시작할 때는 이전에 저장한 데이터를 불러와서 이어서 게임할 수가 있다
        = 이렇게 내가 원하는 시점(버전)으로 이동할 수 있게 해주는 것이 '버전 관리'라고 한다
        = 이를 도와주는 툴이 '버전 관리 시스템'이다

        <버전 관리의 예>
        = 팀 프로젝트에서 사용할 공용 폴더를 만들고 그곳에 '소스 코드'를 올려 놓는다
        = 그곳에 올려진 최초의 소스 코드를 '00버전'이라고 하고 팀원 A가 '00버전'의 소스 코드를 수정해서 '01버전'으로 저장
        = 팀원 B가 '01버전'을 수정하여 '02버전'으로 저장 하여 최종적으로 버전을 기준으로 수정하고 순차적으로 번호를 붙여서 저장하면 '버전 관리'가 된다
        = 여럿이 함께 작업하는 협업 프로젝트에서 버전 관리를 해야 한다

        <GIt, GitHub란 무엇인가>
        = 내가 원하는 시점마다 깃발을 꽂고 깃발을 꽂은 시점으로 자유롭게 이동
        = 소스 코드 오류가 발생한다면 바로 전에 깃발을 꽂은 시점으로 돌아가기 가능해서 이를 가능하게 해 주는 소스 코드 버전 관리 시스템이 바로 'Git'이다 

        <Git의 장점과 GitHub>
        = 'Git'은 데이터를 저장할 공간만 있다면 어디서나 사용할 수 있다
        = 언제 어디서든 버전 관리를 활 수 있다는 장점은 전 세계의 수많은 개발자가 'Git'으로 협업하는 이유
        = 'Git'으로 관리하는 프로젝트를 올려둘 수 있는 대표적인 'Git 호스팅'사이트 중 하나가 바로 'GitHub'이다
        = 'GitHub'뿐만 아니라 'GitLab', 'Bitbucket' 등도 다양하게 있다
        = 'GitHub'에 소스 코드를 올려 두면 시간, 공간의 제약 없이 협업할 수 있다 
        = 또한 프로젝트를 공개 저장소로 만들면 이름도 얼굴도 모르는 전 세계 개발자의 협업할 수 있다
        = 누구든지 기여할 수 있는 공개 저장소 프로젝트를 '오픈 소스'라고 한다

        Tip)
        1. 클라우드 서비스 : 내 하드디스크가 아닌 인터넷에서 파일을 저장하고 이용할 수 있는 서비스로 '드롭박스', '구글 드라이브', '원드라이브' 등이 있다
        2. 클라우드 컴퓨팅 : '데이터 처리' 혹은 '데이터 저장'을 내 컴퓨터가 아닌 외부의 컴퓨터로 하는 것을 의미한다. '아마존 웹 서비스(AWS)', '마이크로소프트 애저', '구글 클라우드 플랫폼(GCP)' 등이 있다

    -->
