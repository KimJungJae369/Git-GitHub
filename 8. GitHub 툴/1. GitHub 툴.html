<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 메인화면</title>
</head>
<body>

    <!-- 
        GitHub 메인화면
        1. Switch dashboard context : 대시보드 컨텍스트 전함
        = 원격 저장소를 개인 계정에만 속하도록 만들 수 있지만 회사나 단쳬 이름으로 단쳬 계정을 만들어 관리할 수 있다

        2. Top Repositories : 저장소 목록
        = 현재 기여하고 있는 모든 원격 저장소 목록

        3. Recent activity : 최근 활동
        = 최근 황동한 작업에 대한 링크를 제공

        4. Your teams : 팀 목록
        = 내가 속한 팀 목록

        5. Pull requests : 풀 리퀘스트
        = 관련된 모든 폴 리퀘스트를 볼 수 있다
        = 풀 리퀘스트는 체계적인 코드 협업을 도와주는 일등공신 기능

        6. Issues : 이슈
        = 각 지정소에서 해결해야 하는 일들을 이슈로 만들어 둘 수 있다

        7. Marketplace : 마켓플레이스
        = 코드를 GitHub에 올리면 자동으로 빌드해 주거나 메신저와 연동할 수 있는 등의 플러그인을 구입할 수 있다

        8. Explore : 탐색
        = GitHub에서 인기 있는 프로젝트를 탐색할 수 있다

        9. Notifications : 알림
        = 나와 관련된 모든 이슈 풀 리 퀘스트, 멘션(닉네임 태그) 등이 알림으로 오고 목록으로 저장

        10. menu : 새로 만들기 메뉴
        = 새 저장소나 단체 혹은, gist(작은 코드 조각을 간편하게 올릴 수 있다)

        11. For you : 나를 위한 추천 저장소
        = 알림, 릴리즈, 인기 있는 레포지포리 등 사용자를 위한 피드를 제공

        13. Following : 팔로잉 
        = 내가 팔로우하는 저장소 팔로우하는 유저의 활동이 보인다
    -->

    
    
</body>
</html>
