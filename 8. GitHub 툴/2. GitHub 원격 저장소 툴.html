<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 원격 저장소 툴</title>
</head>
<body>

    <!-- 
        GitHub 원격 저장소 툴
        1. Repository name : 저장소 이름  = 작업할 프로젝트 이름
        2. Description : 저장소 설명 = 프로젝트에 대한 간단한 설명
        3. Public : 공개 저장소 = 누구나 볼 수 있는 저장소  
        4. Private : 비공개 저장소 = 특정 사용자만 볼 수 있는 저장소
        5. Initialize this repository with a README : README 파일로 저장소 초기화 = 저장소를 생성할 때 README 파일을 자동으로 생성하여 초기화하는 옵션
        6. Add .gitignore : .gitignore 파일 추가 = 작업을 할 때 굳이 GitHub에 올릴 필요가 없는 파일들을 무시하는 설정을 하는 옵션
        7. Choose a license : 라이선스 선택 = 공개 적으로 사용하고 다른 사용자도 참여할도록 만들어진오픈 소스에도 지적 재산권을 부여

        <GitHub의 다양한 활용법>
        = 팀원들과 협업하는 것 이상으로 마치 개발자의 SNS처럼 하용할 수 있다
        = 오픈 소스 저장소를 'Explore 탭(https://github.com/explore)'에서  훓어 볼 수 있다
        = 내가 좋아하는 서비스를 만든 엔지니어를 팔로우해서 어떤 다른 개발 활동을 하고 있는지 보는 것도 가능하다
    -->
    
</body>
</html>
