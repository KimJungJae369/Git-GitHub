    <!-- 
        1. 설치 도구: Homebrew (홈브루)
        • 맥북에서 프로그램을 쉽게 깔아주는 '관리자' 역할입니다.
        • 터미널에서 명령어 한 줄로 설치를 시작합니다.
        • 설치 명령어: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

        2. 설치 중 주의사항
        • Password: 맥북 로그인 암호를 입력해야 하며, 타이핑해도 화면에 글자가 보이지 않는 것이 정상입니다.
        • Next Steps: 설치가 끝나면 터미널에 나오는 3줄의 설정 명령어(echo, eval)를 반드시 입력해야 brew 명령어를 인식합니다.
        • 설치 명령어 : echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> /Users/사용자이름/.zprofile 
                        eval "$(/opt/homebrew/bin/brew shellenv)"


        3. Git 설치 및 확인
        • 설치 명령어: brew install git
        • 확인 명령어: git --version
        • git version 2.x.x 처럼 숫자가 나오면 성공입니다.


        4. 사용자 등록 (최초 1회)
        • 코드를 누가 짰는지 기록하기 위해 아래 설정을 꼭 해주세요.
        • git config --global user.name "이름"
        • git config --global user.email "이메일"  
        설치 명령어 : git config --global user.name "이름"
                        git config --global user.email "이메일"
    -->
