    <!-- 
        GitHub 원격 저장소에 커밋 올리기
        <1. 원격 저장소 만들기>
        (1) GitHub에 접속 로그인 > 상단 메뉴 + 버튼을 클릭후 'New repository' 선택
        = 'GitHub' 웹사이트에 프로젝트를 위한 공용 폴더를 만들기
        = 로컬 저장소와 구분하는 개념으로 '원격 저장소'라고 한다
        = 'GitHub'에서는 원격 저장소를 '레포지토리'라고 한다

        (2) 어떤 저장소를 만들지 세부 항목을 작성
        = 'Repository name' : 저장소 이름 작성 (예: my-first-repo : 이 이름으로 원격 저장소를 만들겠가는 의미) 
        = 'Description' : 저장소에 대한 설명 작성 (예: This is my first repository on GitHub)
        = 나머지 옥션은 변경하지 않고 'Create repository' 버튼 클릭

        (3) 원격 저장소가 만들어지면 저장소 주소(URL)를 확인(복사)
        = 다른 개발자와 함께 작업하고 싶다면 이 주소를 알려주면 된다
        = 또한 내 컴퓨터의 로컬 저장소와 연결할 때에도 사용 


        <2. 원격 저장소에 커밋 올리기>
        (1) 로컬 저장소에서 터미널(명령 프롬프트) 실행 : git remote add origin 
        = 'git remote add origin' 명령으로 로컬 저장소에 연결할 원격 저장소 주소(나의 주소)를 알려준다  
            ex) git remote add origin https://github나의 주소
        
        (2) 방(브런치)만들기 : git branch -M main
        = 'git branch -M main' 명령으로 기본 방 이름을 'main'으로 변경
            ex) git branch -M main(저장된 브런치(방) 이름을 main으로 변경)

        (3) 원격 저장소 올리기 : git push 
        = origin : 원격 저장소
        = main : 방 이름
        = push : 올리다(업로드하다)
            ex) git push -u origin main (로컬 저장소의 커밋을 원격 저장소의 main 방에 올리다)

        (4) GitHub 웹사이트에서 커밋이 올라갔는지 확인

        (5) 푸시
        = 로컬 저장소의 커밋을 원격 저장소로 'push' 명령어를 사용해서 올리는 일을 '푸시(push)한다'라고 한다

        <요약>
        git init : 로컬 저장소 만들기
        git branch -M main : 기본 방 이름을 main으로 변경
        git add . : 모든 파일 스테이징
        git commit -m "첫 번째 커밋: GitHub 학습 자료 추가" : 커밋 만들기
        git remote add origin https://github.com/KimJungJae369/Git-GitHub .git : 원격 저장소 연결
        git push -u origin main --force : 커밋을 원격 저장소에 올리기
    -->
    
</body>
