<body>

    <!-- 
        <소스트리 설치하기>
        = '소스트리'는 Git 사용을 도와주는 'GUI 프로그램'
        = 버튼을 클릭하는 방식으로 필요한 명령을 실행할 수 있도록 도와주기 때문에 편리
        = 또한 Git의 핵심인 '커밋(commt), 푸시(push), 브랜치(branch)'등을 눈으로 쉽게 확인할 수 있어서 개념을 이해하는 데도 도움된다
        = '소스트리'는 종종 업데이트된다

        1. sourcetree 링크 접속
        2. 'Download for Windows' 클릭
        3. 체크하고 'Download 무료 다운로드' 클릭
        4. 소스트리를 사용하려면 '버트버킷' / 'GutHub' 계정을 사용하므로 '건너띄기'클릭
        5. 버전 관리 'GUI'인 소스트리를 사용하려면 버전 관리 툴 설치
        6. GitHub 닉네임과 이메일을 입력하고 '다음'버튼 클릭
        7. '아니요'버튼 클릭
        

        <소스트리에서 GitHub 로그인하기>
        1. 소스트리 메인 화면에서 'Remote' 아이콘 클릭/ '계정 추가'버튼 클릭
        2. '호스팅 계정 편집' 대화 상자가 열리면 '호스팅 서비스'를 GitHub로 바꾸고 하단의 'OAuth 토큰 새로고침'버튼 클릭
        3. GitHub 로그인
        4. '확인'
        5. GitHub에 등록한 원격 저장소 목록
        

        <소스트리 화면 구성>
        1. Local : 로컬 저장소 목록
        = 컴퓨터에 저장되어 있는 Git 로컬 저장소 목록을 보연준다
        = 'add'아이콘을 클릭해 소스트리에 추가할 수 있다

        2. Remote : 원격 저장소 목록
        = 원격 저장소 계정에 연결되어 있는 모든 원격 저장소를 볼 수 있다

        3. Clone : 원격 저장소 복제(클론)
        = 원격 서버에 올라와 있는 Git 저장소를 내 로컬 컴퓨터에 다운로드 및 연동할 수 있다

        4. Add : 로컬 저장소 추가
        = 이미 내 컴퓨터에 존재하는 Git 로컬 저장소를 소스트리에 추가

        5. Create : 로컬 저장소 생성
        = 내 컴퓨터에 있는 일반 폴더를 Git으로 버전 관리할 수 있도록 로컬 저장소를 생성

        6. New tab : 새 탭 열기
        = 소스트리에서 여러 개의 로컬 저장소를 동시에 관리할 수 있도록 새 탭을 연다
    -->
