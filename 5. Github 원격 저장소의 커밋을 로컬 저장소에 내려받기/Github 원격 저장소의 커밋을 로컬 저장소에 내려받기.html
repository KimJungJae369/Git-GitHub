<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github 원격 저장소의 커밋을 로컬 저장소에 내려받기</title>
</head>
<body>

    <!-- 
        Github 원격 저장소의 커밋을 로컬 저장소에 내려받기
        = 원격 저장소으 ㅣ코드와 버전 전체를 내 컴퓨터로 내려받는 것을 '클론'이라 한다
        = 즉 원격 저장소를 복제하는 것
        = 클론하면 최신 버전 뿐만 아니라 이전 버전들과 원격 저장소 주소들이 로컬 저장소에 저장된다

        1. 새폴더 생성 : Github_Clone_Test
        2. Git Bash Here 실행
        3. git colne 명형 뒤에 '원격 저장소 주소'를 입력하면 어느 원격 저장소든 내 컴퓨터의 로컬 저장소에 내려받을 수 있다
            -> 원격 저장소 주소 복사 방법
                1) Github 원격 저장소 접속
                2) Code 버튼 클릭
                3) HTTPS 탭 선택
                4) 주소 복사 버튼 클릭
        4. git clone 명령 뒤에 복사한 원격 저장소 주소를 붙여넣거나 입력한 후 '한 칸 띄고 마침표'사용
            -> git clone <원격 저장소 주소> .

        5. 원격 저장소를 내 컴퓨터로 클론하면 로컬 저장소가 자동으로 생긴다

        요약코드
        1. git clone <원격 저장소 주소> . : 로컬 저장소 생성 및 원격 저장소의 커밋 내려받기
        2. git status : 로컬 저장소 상태 확인
        3. git log : 커밋 기록 확인
        4, git remote -v : 원격 저장소 주소 확인
        5. git branch : 로컬 저장소 브랜치 확인
        6. git checkout -b <새로운 브랜치 이름> : 새로운 브랜치 생성 및 이동
    -->
    
</body>
</html>
